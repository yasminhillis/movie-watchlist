<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Movie Watchlist</title>
  </head>
  <body>
    <header>
      <div class="header-wrapper">
        <h1 class="find-film-heading">Find your film</h1>
        <a href="watchlist.html">My Watchlist</a>
      </div>
    </header>
    <main>
      <section class="search-section">
        <div class="search-wrapper">
          <img class="search-icon" src="images/search-icon.png" alt="search icon" />
          <input
          type="text"
          class="search-input"
          placeholder="Search for a movie"
          />
        </div>

        <button class="search-btn">Search</button>
      </section>
      <div class="spacer"></div>
      <!-- <section class="empty-state">
        <img class="empty-state-img" src="images/filmstrip.png" alt="an image that shows a film strip" >
        <p class="empty-state-text">Start exploring</p>
      </section> -->

      <section class="search-results">
        <div class="search-result">
          <img class="movie-poster" src="images/bladeRunner.png" alt="">
        <div>
          <div class="title-rating">
            <h1 class="movie-title">Blade Runner</h1>
            <div class="rating-value-area">
              <img src="images/star-rating.png" alt="">
              <h2 class="rating-value-text">8.1</h2>
            </div>
          </div>
  
          <div class="movie-duration-genre">
            <span>117min</span>
            <span>Action, Drama, Sci-fi</span>
            <button class="add-remove-btn">
              <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" clip-rule="evenodd" d="M8 16C12.4183 16 16 12.4183 16 8C16 3.58172 12.4183 0 8 0C3.58172 0 0 3.58172 0 8C0 12.4183 3.58172 16 8 16ZM9 5C9 4.44772 8.55228 4 8 4C7.44772 4 7 4.44772 7 5V7H5C4.44772 7 4 7.44771 4 8C4 8.55228 4.44772 9 5 9H7V11C7 11.5523 7.44772 12 8 12C8.55228 12 9 11.5523 9 11V9H11C11.5523 9 12 8.55228 12 8C12 7.44772 11.5523 7 11 7H9V5Z" fill="black"/>
              </svg>
              Watchlist
            </button>
          </div>
  
          <div>
            <p class="movie-plot">A blade runner must pursue and terminate four replicants who stole a ship in space, and have returned to Earth to find their creator.</p>
          </div>
        </div>
        </div>
      </section>


     
    </main>
    <script type="module" src="index.js"></script>
  </body>
</html>
