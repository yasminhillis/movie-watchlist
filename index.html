<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Watchlist</title>
  </head>
  <body>
    <header>
      <h1 class="site-title">Find your film</h1>
      <a class="watchlist-link" href="watchlist.html">My Watchlist</a>
    </header>
    <main>
      <div class="search-section">
        <input class="search-input" id="search-input" type="text" placeholder="Search for a movie"/>
        <button class="search-btn" id="search-btn">Search</button>
      </div>
      <section class="movie-list" id="movie-list">
        <div class="spacer"></div>
        <div class="exploring-section">
          <img src="images/movie-tape.png" alt="movie reel illustration">
          <h2 class="exploring-heading">Start exploring</h2>
        </div>
      </section>
    </main>
    <script src="index.js"></script>
  </body>
</html>
